<!DOCTYPE html>
<html>
<head>
  <title>Стискання зображення</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }

    .image-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .image-wrapper img {
      max-width: 500px;
      max-height: 750px;
    }

    .button-wrapper {
      text-align: center;
      margin-top: 20px;
    }

    .custom-file-upload {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #ffffff;
      cursor: pointer;
      border-radius: 4px;
      border: none;
      font-size: 14px;
    }

    .custom-file-upload:hover {
      background-color: #45a049;
    }

    .show-result-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #337ab7;
      color: #ffffff;
      cursor: pointer;
      border-radius: 4px;
      border: none;
      font-size: 14px;
    }

    .show-result-button:hover {
      background-color: #286090;
    }

    .download-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #f0ad4e;
      color: #ffffff;
      cursor: pointer;
      border-radius: 4px;
      border: none;
      font-size: 14px;
    }

    .download-button:hover {
      background-color: #ec971f;
    }

    .custom-ratio-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #343a40;
      color: #ffffff;
      cursor: pointer;
      border-radius: 4px;
      border: none;
      font-size: 14px;
      margin: 0 5px;
    }

    .custom-ratio-button:hover {
      background-color: #555d66;
    }
  </style>
  <script>
    var aspectRatio = 4 / 3; // Співвідношення сторін за замовчуванням

    function compressImage() {
      var input = document.getElementById('imageInput');
      var image = input.files[0];

      var reader = new FileReader();
      reader.onload = function(e) {
        var img = new Image();
        img.src = e.target.result;
        img.onload = function() {
          var canvas = document.createElement('canvas');
          var ctx = canvas.getContext('2d');
          var maxWidth = 500;
          var maxHeight = 750;
          var width = img.width;
          var height = img.height;

          var currentAspectRatio = width / height;

          if (currentAspectRatio > aspectRatio) {
            width = height * aspectRatio;
          } else {
            height = width / aspectRatio;
          }

          if (width > maxWidth || height > maxHeight) {
            var ratio = Math.min(maxWidth / width, maxHeight / height);
            width = width * ratio;
            height = height * ratio;
          }

          canvas.width = width;
          canvas.height = height;
          ctx.drawImage(img, 0, 0, width, height);

          var compressedImage = canvas.toDataURL('image/jpeg', 1.0);

          var originalImagePreview = document.getElementById('originalImagePreview');
          originalImagePreview.src = URL.createObjectURL(image);
          originalImagePreview.style.display = 'block';

          var imagePreview = document.getElementById('compressedImagePreview');
          imagePreview.src = compressedImage;
          imagePreview.style.display = 'none';

          var downloadButton = document.getElementById('downloadButton');
          downloadButton.href = compressedImage;
          downloadButton.download = 'compressed_image.jpg';

          var showResultButton = document.getElementById('showResultButton');
          showResultButton.innerHTML = 'Переглянути результат (' + getAspectRatioString(aspectRatio) + ')';
        };
      };
      reader.readAsDataURL(image);
    }

    function showResult() {
      var imagePreview = document.getElementById('compressedImagePreview');
      imagePreview.style.display = 'block';
    }

    function downloadResult() {
      var downloadButton = document.getElementById('downloadButton');
      var compressedImage = downloadButton.href;
      window.location.href = compressedImage;
    }

    function setAspectRatio(ratio) {
      aspectRatio = ratio;
      var showResultButton = document.getElementById('showResultButton');
      showResultButton.innerHTML = 'Переглянути результат (' + getAspectRatioString(ratio) + ')';
      compressImage(); // Зжимаємо зображення з новим співвідношенням
    }

    function getAspectRatioString(ratio) {
      var parts = ratio.toString().split('/');
      return parts[0] + ':' + parts[1];
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="image-wrapper">
      <h3>Оригінальне зображення</h3>
      <img id="originalImagePreview" src="#" alt="Оригінальне зображення">
    </div>
    <div class="image-wrapper">
      <h3>Зжате зображення</h3>
      <img id="compressedImagePreview" src="#" alt="Зжате зображення">
    </div>
  </div>
  <div class="button-wrapper">
    <label for="imageInput" class="custom-file-upload">Виберіть зображення</label>
    <input type="file" id="imageInput" accept="image/*" onchange="compressImage()" style="display: none;">
  </div>
  <div class="button-wrapper">
    <button class="show-result-button" id="showResultButton" onclick="showResult()">Переглянути результат (4:3)</button>
  </div>
  <div class="button-wrapper">
    <button class="custom-ratio-button" onclick="setAspectRatio(4/3)">4:3</button>
    <button class="custom-ratio-button" onclick="setAspectRatio(5/4)">5:4</button>
    <button class="custom-ratio-button" onclick="setAspectRatio(16/18)">16:18</button>
    <button class="custom-ratio-button" onclick="setAspectRatio(16/9)">16:9</button>
    <button class="custom-ratio-button" onclick="setAspectRatio(18/9)">18:9</button>
    <button class="custom-ratio-button" onclick="setAspectRatio(3/4)">3:4</button>
    <button class="custom-ratio-button" onclick="setAspectRatio(9/16)">9:16</button>
    <button class="custom-ratio-button" onclick="setAspectRatio(9/18)">9:18</button>
  </div>
  <div class="button-wrapper">
    <a class="download-button" id="downloadButton" onclick="downloadResult()">Завантажити</a>
  </div>
</body>
</html>
