<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Кнопки з іконками</title>
</head>

<body>
    <div class="container">
        <button class="button" title="Користувачі"> <!-- Додаємо текстову підказку для кнопки -->

        </button>
        <button class="button" title="Книги"> <!-- Додаємо текстову підказку для кнопки -->

        </button>
        <button class="button" title="Інформація"> <!-- Додаємо текстову підказку для кнопки -->
            <img class="icon" src="https://www.svgrepo.com/show/505229/info.svg" alt="Іконка інформації">
        </button>
        <button class="button" title="Посилання"> <!-- Додаємо текстову підказку для кнопки -->
            <img class="icon" src="https://www.svgrepo.com/show/505233/link.svg" alt="Іконка посилання">
        </button>
    </div>
</body>

</html>
